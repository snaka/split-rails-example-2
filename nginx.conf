events {
    worker_connections 1024;
}

http {
    # Upstream configuration for Puma instances
    upstream puma_cluster {
        # Round-robin load balancing (default)
        server app1:3000;
        server app2:3000;
        server app3:3000;

        # Uncomment for sticky sessions (same client IP goes to same instance)
        # ip_hash;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://puma_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable connection reuse to see load balancing in action
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
